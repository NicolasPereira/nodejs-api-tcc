version: "3" 

services: 
  app: 
    build: .
    command: npm start 
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app

  db:
    image: postgres:latest
    container_name: db
    restart: always
    volumes:
      - db-app:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: root
      POSTGRES_DB: tcc_database
    ports:
      - "5432:5432"
    depends_on:
      - app
volumes:
  db-app: